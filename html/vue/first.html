<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../js/vue.js"></script>
  <script>
    //创建vue实例
    window.onload = function(){
      let app = new Vue({
        el:"#app",
        data:{
          luda:"鹿达",
          xiuyuchuan:"修宇川",
          a:0,
          b:0,
          c:0
        },
        computed:{
          jisuan:function () {
            console.log("computed计算属性执行了");
            return this.c;
          },
        },
        methods:{
          add(){
            this.c = parseFloat(this.a) +parseFloat(this.b);
          }
        }
      });
    }
  </script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="luda">
    <p>{{luda}}</p>
    <input type="text" v-model="a">+<input type="text" v-model="b">=<span>{{jisuan}}</span>
    <button @click="add">计算</button>
  </div>
</body>
</html>
